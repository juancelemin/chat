<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post" #authForm = "ngForm" (ngSubmit)="onSubmit(authForm)">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="email"
                                id="email"
                                class="form-control"
                                ngModel
                                name="email"
                                required
                                email>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input
                                type="password"
                                id="password"
                                class="form-control"
                                ngModel
                                name="password"
                                required
                              />
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md col-md-12" value="submit" [disabled] = "!authForm.valid">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="create" class="btn btn-info btn-md col-md-12" value="ingresar" [disabled] = "!authForm.valid" (click) ="login(authForm)">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
